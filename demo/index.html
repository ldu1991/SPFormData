<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPFormData</title>
</head>
<body>

<h2>Form</h2>
<form id="filter">
    <label for="page-field">Page</label>
    <input type="text" id="page-field" name="page" value="1">

    <label for="post-field">Page Post</label>
    <input type="text" id="post-field" name="post" value="1">

    <label for="search-field">Search</label>
    <input type="text" id="search-field" name="search" placeholder="Search...">

    <label for="email-field">Email</label>
    <input type="email" id="email-field" name="email" placeholder="Email">

    <label>
        <input type="radio" name="date" value="ASC"/>
        <span>Date: Ascending</span>
    </label>
    <label>
        <input type="radio" name="date" value="DESC"/>
        <span>Date: Descending</span>
    </label>

    <label>
        <span>1</span>
        <input type="checkbox" name="option" value="1" checked/>
    </label>
    <label>
        <span>2</span>
        <input type="checkbox" name="option" value="2"/>
    </label>
    <label>
        <span>3</span>
        <input type="checkbox" name="option" value="3"/>
    </label>
    <label>
        <span>4</span>
        <input type="checkbox" name="option" value="4"/>
    </label>
    <label>
        <select name="size">
            <option value="">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </label>

    <input type="submit" value="submit">
</form>

<button class="reset">Reset</button>

    <label for="page-field">Page</label>
    <input type="text" id="page-field" name="page" value="1">
</form>-->

</body>
</html>
