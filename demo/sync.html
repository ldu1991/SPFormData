<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPFormData</title>
</head>
<body>

<h1>Menu</h1>
<a href="index.html">Default</a>
<br>
<a href="sync.html">Synchronization</a>

<hr>

<h2>Form Filter</h2>
<form id="filter">
    <label>
        <input type="text" name="search" placeholder="Search...">
    </label>

    <label>
        <input type="radio" name="date" value="ASC"/>
        <span>Date: Ascending</span>
    </label>
    <label>
        <input type="radio" name="date" value="DESC"/>
        <span>Date: Descending</span>
    </label>

    <label>
        <span>1</span>
        <input type="checkbox" name="option" value="1"/>
    </label>
    <label>
        <span>2</span>
        <input type="checkbox" name="option" value="2"/>
    </label>
    <label>
        <span>3</span>
        <input type="checkbox" name="option" value="3"/>
    </label>
    <label>
        <span>4</span>
        <input type="checkbox" name="option" value="4"/>
    </label>

    <input type="submit" value="submit">
</form>

<hr>

<h2>Form Pagination</h2>
<form id="pagination">
    <label>
        <input type="text" name="paged" placeholder="" value="1">
    </label>
</form>

<script src="../dist/spFormData.js"></script>
<script>
    new SPFormData('#filter, #pagination', {
        submitTimeout: true,
        delayBeforeSend: 650,
        autoSubmit: true,
        changeGetUrl: true,
        formSync: true,
        response: data => {
            console.log(data)
        }
    });
</script>
</body>
</html>
