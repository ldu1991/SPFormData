<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPFormData</title>
</head>
<body>

<h2>Form Filter</h2>
<form id="filter-sync">
    <label>
        <input type="text" name="search" placeholder="Search...">
    </label>

    <label>
        <input type="radio" name="date" value="ASC"/>
        <span>Date: Ascending</span>
    </label>
    <label>
        <input type="radio" name="date" value="DESC"/>
        <span>Date: Descending</span>
    </label>

    <label>
        <span>1</span>
        <input type="checkbox" name="option" value="1"/>
    </label>
    <label>
        <span>2</span>
        <input type="checkbox" name="option" value="2"/>
    </label>
    <label>
        <span>3</span>
        <input type="checkbox" name="option" value="3"/>
    </label>
    <label>
        <span>4</span>
        <input type="checkbox" name="option" value="4"/>
    </label>

    <input type="submit" value="submit">
</form>

<hr>

<h2>Form Pagination</h2>
<form id="pagination-sync">
    <div class="prev-page">Prev</div>
    <label>
        <input type="text" name="paged" placeholder="" value="1">
    </label>
    <div class="next-page">Next</div>
</form>

<button class="reset-sync">Reset</button>

</body>
</html>
